<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body>

    <div class="bsg-masthead">
      <div class="bsg-container">
        <div class="tweet-btn">
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://expo.getbootstrap.com/" data-size="large" data-count="none" data-via="twbootstrap" data-related="mdo:Creator of Twitter Bootstrap">Tweet</a>
          <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        </div>
        <h1><a href="http://expo.getbootstrap.com">Bootstrap Expo</a></h1>
        <span class="tagline">Beautiful and inspiring uses of Bootstrap</span>
      </div>
    </div>

    <div class="bsg-content">
      <div class="bsg-container">
        {{ content }}
      </div>
    </div>

    <div class="bsg-pagination">
      {% if paginator.next_page %}
        <a href="/page{{paginator.next_page}}" class="paginate older">Older</a>
      {% else %}
        <span class="paginate next">Older</span>
      {% endif %}
      {% if paginator.previous_page %}
        <a href="/page{{paginator.previous_page}}" class="paginate newer">Newer</a>
      {% else %}
        <span class="paginate previous">Newer</span>
      {% endif %}
    </div>

    <!-- Analytics -->
    <script type="text/javascript">
      var _gauges = _gauges || [];
      (function() {
        var t   = document.createElement('script');
        t.type  = 'text/javascript';
        t.async = true;
        t.id    = 'gauges-tracker';
        t.setAttribute('data-site-id', '51341359613f5d301800006c');
        t.src = '//secure.gaug.es/track.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(t, s);
      })();
    </script>
  </body>
</html>
